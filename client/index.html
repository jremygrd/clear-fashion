<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>

    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <script type="text/javascript" charset="UTF-8" src="data.js"></script>
    <script type="text/javascript" charset="UTF-8" src="index.js"></script>
    <div class = "wrapper">
      <h1 style="margin: auto;">Clear fashion</h1>
    </div>
    <div class="wrapper">
      <div class="mydiv-1">
        <section id="options" class="filters">
          <div id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </div>
          <div id="page">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"></select>
          </div>
          <div id="filters">
            <div>
              <input
                type="checkbox"
                id="reasonable-price"
                name="reasonable-price"
              />
              <label for="reasonable-price">By reasonable price</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="recently-released"
                name="recently-released"
              />
              <label for="recently-released">By recently-released</label>
            </div>
            <div>
              <input type="checkbox" id="favorites" name="favorites" />
              <label for="favorites">By favorites</label>
            </div>
            <div id="brand">
              <label for="brand-select">By brands:</label>
              <select name="brand" id="brand-select"></select>
            </div>
          </div>
          <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-asc">Recently released</option>
              <option value="date-desc">Anciently released</option>
            </select>
          </div>
        </section>
        <section id="indicators" class = "indicatorsCard">
          <h2>Indicators</h2>
          <div>
            <span>Number of products</span>
            <span id="nbProducts">0</span>
          </div>
          <div>
            <span>Number of new products</span>
            <span id="NbNewProducts">0</span>
          </div>
          <div>
            <span>p50 price value</span>
            <span id="P50">0</span>
          </div>
          <div>
            <span>p90 price value</span>
            <span id="P90">0</span>
          </div>
          <div>
            <span>p95 price value</span>
            <span id="P95">0</span>
          </div>
          <div>
            <span>Last released date</span>
            <span id="LastReleased">2020-01-01</span>
          </div>
        </section>
      </div>

      <div class="mydiv-2">
        <section id="products"></section>
      </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
